<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .black-cell {
      background-color: #000;
      color: #fff;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 5px;
    }
  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
        <table>
		 <tr>
			 <th>Nested Table 1</th> 
		 </tr>
		  <tr>
			 <td>
				 <li>List item</li>
				 <li>List item</li>
				 <li>List item</li>
			 </td> 
		 </tr>
	  </table>
		<table>
			<tr>
			 <th colspan="2">Nested Table 2</th> 
			</tr>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<td>abc</td>
				<td>def</td>
			</tr>
		</table>
		<table>
			<tr>
			 <th colspan="2">Nested Table 3</th> 
			</tr>
			<tr>
				<td><a href="_blank">Nested Table</a></td>
				<td>Demo Continued</td>
			</tr>
		</table>
		<table>
			<tr>
			<th>Nested Table 4</th> 
			</tr>
			<tr>
			<td class="black-cell">HTML</td>
			</tr>
		</table>
    </table>
  </body>
</html>
