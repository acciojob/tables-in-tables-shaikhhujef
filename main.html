<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <table>
		 <tr>
			 <th>Nested Table 1</th> 
		 </tr>
		  <tr>
			 <td>
				 <li>List item</li>
				 <li>List item</li>
				 <li>List item</li>
			 </td> 
		 </tr>
	  </table>
		<table>
			<tr>
			 <th colspan="2">Nested Table 2</th> 
			</tr>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<td>abc</td>
				<td>def</td>
			</tr>
		</table>
		<table>
			<tr>
			 <th colspan="2">Nested Table 3</th> 
			</tr>
			<tr>
				<td><a href="_blank">Nested Table</a></td>
				<td>Demo Continued</td>
			</tr>
		</table>
    </table>
  </body>
</html>
